<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="advent.css">
</head>
<body>
<section>
    <div class="login-box">
        <form>
        <h2>Login</h2>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
            <input type="email" id="email" name="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" id="password" name="password"  required>
            <label>Password</label>
        </div>

       <!-- <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#" >Forgot Password?</a>
        </div>-->

        <button type="submit" class="login-button" id="loginButton">Login</button> 
        <div class="register-link">
            <p class="signuptext">Don't have an account? Click <a href="custom.html" id="signInLink">Sign up</a></p>
        </form>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    document.getElementById("loginButton").addEventListener("click", function(event) {
        event.preventDefault();
        // Validate login 
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        
        // Example validation: check if email and password are not empty
        if (email.trim() !== "" && password.trim() !== "") {
            // Redirect to the next page
            window.location.href = "index.html";
        } else {
            // Display an error message or handle invalid login
            alert("Please enter valid email and password");
        }
    });
</script>
</body>
</html>
